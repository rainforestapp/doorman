<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Doorman</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <header>
      <a class="home" href="#">Doorman</body>
      <ul class="nav">
        <li>{{#linkTo 'modules'}}Modules{{/linkTo}}</li>
        <li>{{#linkTo 'log'}}Log{{/linkTo}}</li>
      </ul>
    </header>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="log">
    Yolo here is some sort of log thing going on.
  </script>

  <script type="text/x-handlebars" data-template-name="modules">
    <ul>
      {{#each model}}
      <li>{{title}} by {{author}}</li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
