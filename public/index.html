<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Doorman</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <header>
      <a class="home" href="#">Doorman</body>
      <ul class="nav">
        <li>{{#linkTo 'modules'}}Modules{{/linkTo}}</li>
        <li>{{#linkTo 'log'}}Log{{/linkTo}}</li>
      </ul>
    </header>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="log">
    Yolo here is some sort of log thing going on.
  </script>

  <script type="text/x-handlebars" id="modules">
    <ul>
      {{#each model}}
      <li>{{#linkTo 'module' this}}{{title}}{{/linkTo}} by {{author}}</li>
      {{/each}}
    </ul>
    <div class="article">{{outlet}}</div>
  </script>

  <script type="text/x-handlebars" id="modules/index">
    <p>Yo! Select a module brah.</p>
  </script>

  <script type="text/x-handlebars" id="module">
    {{#if isEditing}}
      {{partial 'module/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}
    <h1>{{markdown title}}</h1>
    <h2>by {{author}} <small>({{date publishedAt}})</small></h2>
    <p>{{markdown intro}}</p>
    <p>{{markdown extended}}</p>
  </script>

  <script type="text/x-handlebars" id="module/_edit">
    <p>{{view Ember.TextField valueBinding='title'}}</p>
    <p>{{view Ember.TextArea valueBinding='intro'}}</p>
    <p>{{view Ember.TextArea valueBinding='extended'}}</p>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
